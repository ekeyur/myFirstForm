<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style media="screen">
  .container{
    background-color: grey;
  }
  </style>
</head>
<body>
  <form class="" action="submit.php" method="post">
  <div class="container">
    <div class="form-group col-sm-offset-4 col-sm-4">
      <label >What is your name?</label>
      <input class="form-control" type="text" name="name" value="">
    </div>
    <br><br>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <label >What is your gender?</label>
      <div class="radio">
        <label ><input type="radio" name="gender" value="male">Male</label>
      </div>
      <div class="radio">
        <label ><input type="radio" name="gender" value="female">Female</label>
      </div>
    </div>
    <br><br>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <label >What is your password?</label><br>
      <input class=" form-control password" type="password" name="password" value="">
    </div>
    <br><br>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <label >Check all foods below that you like: </label>
      <div class="checkbox">
        <label ><input type="checkbox" name="tacos" value="Yes">Tacos</label>
      </div>
      <div class="checkbox">
        <label ><input type="checkbox" name="fried_rice" value="Yes">Fried Rice</label>
      </div>
      <div class="checkbox">
        <label ><input type="checkbox" name="cat_fish" value="Yes">Catfish</label>
      </div>
      <div class="checkbox">
        <label ><input type="checkbox" name="sandwitches" value="Yes">Sandwitches</label>
      </div>
      <div class="checkbox">
        <label ><input type="checkbox" name="burgers" value="Yes">Burgers</label>
      </div>
      <div class="checkbox">
        <label ><input type="checkbox" name="fries" value="Yes">Fries</label>
      </div>
    </div>
    <br><br>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <label>Which operating system do you use? </label><br>
      <select class="selectpicker" name="OS">
        <option value="osx">OSX</option>
        <option value="windows">Windows</option>
        <option value="linux">Linux</option>
        <option value="plan9">Plan9</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <label>Do you have any questions </label><textarea class="form-control" name="questions" rows="4" cols="40"></textarea>
    </div>
    <br><br>
    <div class="form-group col-sm-offset-4 col-sm-4">
      <button class="btn btn-default" type="submit" name="submit"> Submit</button>
    </div>
  </div>
  </form>
</body>
</html>
